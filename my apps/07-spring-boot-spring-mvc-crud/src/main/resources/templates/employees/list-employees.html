<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>

	<a th:href="@{/employees/add-employee}"
	class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="employee : ${employees}">
			
				<td th:text="${employee.firstName}" />
				<td th:text="${employee.lastName}" />
				<td th:text="${employee.email}" />
				<td>
					<a th:href="@{/employees/update-employee(employeeId=${employee.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>

					<a th:href="@{/employees/delete(employeeId=${employee.id})}"
					    class="btn btn-danger btn-sm"
					   th:attr="onclick=|if (!(confirm('Are you sure you want to delete ${employee.firstName} ${employee.lastName} (${employee.email})?'))) return false|">
						Delete
					</a>

				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
